		<h1>Add you adventure</h1>
		<div class="expanded row">
			<div class="large-10 medium-8 small-6">

					<form class="">
						<label>
							Name your adventure
							<input class="large-10" type="text" placeholder="Name your Adventure" aria-describedby="exampleHelpText">
						</label>
						<p class="help-text" id="exampleHelpText">25 char Max</p>
						<label>
							Adventure Tagline
							<input class="large-10" type="text" placeholder="">
						</label>
						<label>
							Tell us about your Adventure
							<input class="large-10" type="text">
						</label>
						<label>
							Dates of adventure
							<input class="large-9" type="text">
							<span><i class="fi-plus size-24"></i></span>
						</label>
						<label>
							Countries traveled
							<input class="large-10" type="text">
						</label>
						<label>
							 Can we share this Adventure publicly? *
							 <br>
							<input type="radio" name="pokemon" required><label>Yes</label>
							<input type="radio" id="pokemonBlue"><label>No</label>
						</label>
						<label>
							Is this a future adventure? *
							<br>
							<input type="radio" name="pokemon" required><label>Yes, I haven't taken this Adventure yet or I am still on it. </label>
							<input type="radio" id="pokemonBlue"><label>No, I have already taken this Adventure.</label>
						</label>
					</form>
